spl-transfer-hook-interface = { git = "https://github.com/hamkj7hpo/transfer-hook.git", rev = "7be529916806e8693d6fb2622db31e5d463e9f79", package = "spl-transfer-hook-interface", dependencies = { solana-program = { git = "https://github.com/hamkj7hpo/solana.git", rev = "b1e378009ffee4c75965723d3317fccbebcf2524" }, spl-discriminator = { git = "https://github.com/hamkj7hpo/solana-program-library.git", rev = "54e0ee43b27b5e9700a9f12f7333e0f25a45f473", package = "spl-discriminator" } } }
