[package]
name = "safe_pump"
version = "0.1.0"
edition = "2021"
resolver = "2"

[lib]
crate-type = ["cdylib", "lib"]

[dependencies]
# Core Rust utilities
base64ct = { git = "ssh://git@github.com/hamkj7hpo/utils.git", branch = "safe-pump-compat" }
bincode = { git = "ssh://git@github.com/hamkj7hpo/bincode.git", branch = "safe-pump-compat" }
bytemuck = { git = "ssh://git@github.com/hamkj7hpo/bytemuck.git", branch = "safe-pump-compat", features = ["derive"] }
zeroize = { git = "ssh://git@github.com/hamkj7hpo/zeroize.git", branch = "safe-pump-compat" }
rand = { git = "ssh://git@github.com/hamkj7hpo/rand.git", branch = "safe-pump-compat" }
sha3 = { git = "ssh://git@github.com/hamkj7hpo/hashes.git", branch = "safe-pump-compat" }
merlin = { git = "ssh://git@github.com/hamkj7hpo/merlin.git", branch = "safe-pump-compat" }
curve25519-dalek = { git = "ssh://git@github.com/hamkj7hpo/curve25519-dalek.git", branch = "safe-pump-compat-v2", features = ["serde"] }

# Solana fork & SPL dependencies
solana-program = { git = "ssh://git@github.com/hamkj7hpo/solana.git", branch = "safe-pump-compat" }
spl-pod = { git = "ssh://git@github.com/hamkj7hpo/spl-pod.git", branch = "safe-pump-compat", default-features = false }
spl-associated-token-account = { git = "ssh://git@github.com/hamkj7hpo/associated-token-account.git", branch = "safe-pump-compat" }
spl-tlv-account-resolution = { git = "ssh://git@github.com/hamkj7hpo/spl-type-length-value.git", branch = "safe-pump-compat" }
spl-discriminator = { git = "ssh://git@github.com/hamkj7hpo/solana-program-library.git", branch = "safe-pump-compat" }
spl-token-2022 = { git = "ssh://git@github.com/hamkj7hpo/token-2022.git", branch = "safe-pump-compat", package = "spl-token-2022", default-features = false }
spl-memo = { git = "ssh://git@github.com/hamkj7hpo/memo.git", branch = "safe-pump-compat", package = "spl-memo", version = "6.0.0" }
spl-transfer-hook-interface = { git = "ssh://git@github.com/hamkj7hpo/transfer-hook.git", branch = "safe-pump-compat", package = "spl-transfer-hook-interface" }
spl-token-metadata-interface = { git = "ssh://git@github.com/hamkj7hpo/token-metadata.git", branch = "safe-pump-compat", package = "spl-token-metadata-interface" }
spl-token-group-interface = { git = "ssh://git@github.com/hamkj7hpo/token-group.git", branch = "safe-pump-compat", package = "spl-token-group-interface" }

# Anchor
anchor-lang = { git = "ssh://git@github.com/hamkj7hpo/anchor.git", branch = "safe-pump-compat", features = ["init-if-needed"] }
anchor-spl = { git = "ssh://git@github.com/hamkj7hpo/anchor.git", branch = "safe-pump-compat", default-features = false }

# Raydium
raydium-cp-swap = { git = "ssh://git@github.com/hamkj7hpo/raydium-cp-swap.git", branch = "safe-pump-compat", package = "raydium-cp-swap", default-features = false }

# zk-SDK
solana-zk-sdk = { git = "ssh://git@github.com/hamkj7hpo/zk-elgamal-proof.git", branch = "safe-pump-compat" }

[features]
cpi = []

