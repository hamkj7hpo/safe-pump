[workspace]
members = [
    "curve25519-dalek",
    "curve25519-dalek-derive",
    "ed25519-dalek",
    "x25519-dalek"
]
resolver = "2"

[profile.dev]
opt-level = 2

[patch.crates-io]
curve25519-dalek-derive = { path = "./curve25519-dalek-derive" }
curve25519-dalek = { path = "./curve25519-dalek" }
x25519-dalek = { path = "./x25519-dalek" }

[features]
default = ["alloc", "precomputed-tables", "zeroize"]
alloc = []
std = ["alloc", "rand_core/std"]
serde = ["serde", "edwards/serde", "montgomery/serde"]
legacy-compatibility = []
precomputed-tables = []
zeroize = ["zeroize", "scalar/zeroize", "group/zeroize"]
rand_core = ["rand_core"]
ff = ["ff"]
